<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRDT Test for NoteTogether</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #1a73e8;
        }

        #editor {
            width: 80%;
            height: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #editor:focus {
            border-color: #1a73e8;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>CRDT Test for NoteTogether</h1>
    <div id="editor" contenteditable="true"></div>
    <div class="status" id="status">Connecting...</div>

    <script type="module" src="script.js"></script>
</body>

</html>
