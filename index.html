<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRDT Test for NoteTogether</title>
    <!-- Quill snow theme -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #1a73e8;
        }

        .editor-container {
            width: 80%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #editor {
            height: 400px;
            font-size: 1.1rem;
        }

        #status {
            margin-top: 1rem;
            font-weight: bold;
            color: #5f6368;
        }
    </style>
</head>

<body>
    <h1>CRDT Test for NoteTogether</h1>
    <div class="editor-container">
        <div id="editor"></div>
    </div>
    <div id="status">Status: Connecting...</div>

    <script type="module" src="script.js"></script>
</body>

</html>
