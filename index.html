<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRDT Test for NoteTogether</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #1a73e8;
        }

        #editor {
            width: 80%;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        #editor:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        #status {
            margin-top: 1rem;
            font-weight: bold;
            color: #5f6368;
        }
    </style>
</head>

<body>
    <h1>CRDT Test for NoteTogether</h1>
    <div id="editor" contenteditable="plaintext-only"></div>
    <div id="status">Status: Connecting...</div>

    <script type="module" src="script.js"></script>
</body>

</html>
